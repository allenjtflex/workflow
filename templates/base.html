{% load staticfiles %}
{% load i18n %}
{% load humanize %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' >
    <link rel="stylesheet" href='{% static "css/bootstrap-theme.min.css" %}' >

    <!-- Font Awesome -->
    <link href='{% static "css/font-awesome.min.css" %}' rel="stylesheet">
    <!-- NProgress -->
    <link rel="stylesheet" href='{% static "css/nprogress.css" %}' >
    <!-- iCheck -->
    <link rel="stylesheet" href='{% static "css/green.css" %}' >

    <link rel="stylesheet" href='{% static "css/bootstrap-progressbar-3.3.4.min.css" %}' >

    <link rel="stylesheet" href='{% static "css/jqvmap.min.css" %}' >

    <link rel="stylesheet" href='{% static "css/daterangepicker.css" %}' >

    <link rel="stylesheet" href='{% static  "css/custom.min.css" %}' >


    <meta charset="utf-8">
    <title>
      {% block title%}  {% trans "建龍環保有限公司" %} {% endblock title %}
    </title>
    <style>
      {% block style %}{% endblock style %}
    </style>
  </head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="/" class="site_title"><i class="fa fa-paw"></i> <span>建龍環保有限公司</span></a>
            </div>

            <div class="clearfix"></div>

            {% include "menu_profile.html" %}
            <br>
            {% include "sidebar.html"  %}


          </div>
        </div>
          {% include "top_nav.html" %}

            <div class="col-sm-10 col-md-10 col-sm-offset-2 col-md-offset-2">
            {% block content %}
            {% endblock content %}
            </div>

            {% include "footer.html"  %}

        </div>
      </div>
    <!-- jQuery -->
    <script src='{% static "js/jquery.min.js" %}'></script>


    <!-- Latest compiled and minified JavaScript -->
    <script src='{% static "js/bootstrap.min.js" %}' ></script>

    <!-- FastClick -->
    <script src='{% static "js/fastclick.js" %}'></script>
    <!-- NProgress -->
    <script src='{% static "js/nprogress.js" %}'></script>
    <!-- Chart.js -->
    <script src='{% static "js/Chart.min.js" %}'></script>
    <!-- gauge.js -->
    <script src='{% static "js/gauge.min.js" %}'></script>
    <!-- bootstrap-progressbar -->
    <script src='{% static "js/bootstrap-progressbar.min.js" %}'></script>
    <!-- iCheck -->
    <script src='{% static "js/icheck.min.js" %}'></script>
    <!-- Skycons -->
    <script src='{% static "js/skycons.js" %}'></script>
    <!-- Flot -->
    <script src='{% static "js/jquery.flot.js" %}'></script>
    <script src='{% static "js/jquery.flot.pie.js" %}'></script>
    <script src='{% static "js/jquery.flot.time.js" %}'></script>
    <script src='{% static "js/jquery.flot.stack.js" %}'></script>
    <script src='{% static "js/jquery.flot.resize.js" %}'></script>
    <!-- Flot plugins -->
    <script src='{% static "js/jquery.flot.orderBars.js" %}'></script>
    <script src='{% static "js/jquery.flot.spline.min.js" %}'></script>
    <script src='{% static "js/curvedLines.js" %}'></script>
    <!-- DateJS -->
    <script src='{% static "js/date.js" %}'></script>
    <!-- JQVMap -->
    <script src='{% static "js/jquery.vmap.js" %}'></script>
    <script src='{% static "js/jquery.vmap.world.js" %}'></script>
    <script src='{% static "js/jquery.vmap.sampledata.js" %}'></script>
    <!-- bootstrap-daterangepicker -->
    <script src='{% static "js/moment.min.js"  %}'></script>
    <script src='{% static "js/daterangepicker.js"  %}'></script>

    <!-- Custom Theme Scripts -->
    <script src='{% static "js/custom.min.js" %}'></script>


  </body>
</html>
